    <meta name="keywords" content="portfolio madeline lemaitre lenne art dessin bande dessinÃ©">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio</title>
    <style>
      :root {
        box-sizing: border-box;
        background: white url(assets/background-2x.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: sans-serif;
        font-size: 14pt;
        color: black;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        margin: auto;
        max-width: 1440px;
      }

      h1 {
        color: #f6e95e;
        margin: 0;
      }

      /*** ***/
      header img {
        object-fit: contain;
      }
      header p {
        color: #5ed5f6;
      }
      .glass {
        margin: 10px;
        padding: 10px;
        background: #fff3;
        border-radius: 5px;
        box-shadow: 5px 5px 10px #0007;
        backdrop-filter: blur(10px);
      }
      .hero {
        display: flex;
        flex-wrap: wrap;
        align-content: stretch;
        align-items: stretch;
        gap: 10px;
      }

      .hero > img,
      .hero > div {
        width: 250px;
        height: 25vh;
        flex-grow: 1;
      }

      .hero > div {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      a {
        color: inherit;
      }

      figure {
        border: 10px white solid;
        box-shadow: 0 0 10px #0007;
        margin: 10px;
        width: 240px;
        height: 240px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        transition: all ease 600ms;
        position: relative;
      }
      figure::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: inherit;
        box-shadow: inset 0 0 10px #0007;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      figcaption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #000a;
        color: white;
        padding: 10px;
        opacity: 0;
        transition: all ease 1s;
      }

      a:hover figure,
      a:focus figure {
        /* transform: rotate(360deg); /**/
        border-radius: 0%;
      }

      a:hover figure figcaption,
      a:focus figure figcaption {
        opacity: 1;
      }

      .spacer {
        flex-grow: 1;
        border: none;
      }

      .button {
        background: #f65f64;
        color: ghostwhite;
        padding: 10px 20px;
        text-decoration: none;
      }
    </style>
  </head>
